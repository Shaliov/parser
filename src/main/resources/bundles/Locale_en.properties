about.program=1) Click the "File" -> "Open File".\n2) Select a csv file.\n3) Select a column.\n4) Enter a template.\nTo inject a value of a cell that is located at the intersection of column <column_name> and handled row please enter template ${column_name} or click the "Inject" button after selecting of the column of interest.\n5) Click the "Preview" button to see conversion results for the first row in the table.\n6) Click the "Convert" button.\n7) Select folder where generated files will be stored.\n8) Wait until the conversion is completed.