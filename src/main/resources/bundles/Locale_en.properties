about.program=1) Click the File-> Open File\n2) Select the csv file (table)\n3) Click on any column name to create an area for specifying a template\n4) You can use the values \u200B\u200Bfrom the tables you loaded in the area to enter the template.\nTo do this, you have to use ${column_name} or use the "inject" button\n5) Clicking on the "view" button, after that you can see the window with the values \u200B\u200Bfrom the first line of the table,\nwhich will be created by your template\n6) After clicking the "generate" button, select the folder where your files will be stored\n7) Wait for the save notification